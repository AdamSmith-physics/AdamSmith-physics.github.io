<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">

            {%- if site.email -%}
            <li>Email: <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            <li>ORCID: <a class="ORCID" href="http://orcid.org/{{ site.ORCID }}" target='blank'>{{ site.ORCID }}</a></li>
            <li><a class="scholar" href="{{ site.scholar }}" target='blank'>Google Scholar</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.address | escape -}}</p>
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
